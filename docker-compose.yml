services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: practica_user
      POSTGRES_PASSWORD: practica_pass
      POSTGRES_DB: practica_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  api:
    build:
      context: ./express
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./express:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - app-network
networks:
  app-network:
    driver: bridge

volumes:
  db_data:
